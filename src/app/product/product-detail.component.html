<h1>Product Information</h1>

<div *ngIf="product">


  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title"> Product Information</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label>Product Name:</label>
        <input [(ngModel)]="product.prouductName" class="form-control" />
      </div>
      <div class="form-group">
        <label>Introduction Date:</label>
        <input [(ngModel)]="product.introductionDate" class="form-control" />
      </div>
      <div class="form-group">
        <label>Price:</label>
        <input [(ngModel)]="product.price" class="form-control" />
      </div>
      
      <div class="form-group">
        <label>Url:</label>
        <input [(ngModel)]="product.url" class="form-control" />
      </div>
    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" (click)="saveProduct()">Save</button>
      <button class="btn btn-default" >Cancel</button>
    </div>
  </div>



</div>
